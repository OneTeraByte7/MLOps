project:
  name: "churn-prediction"
  version: "1.0.0"
  description: "Customer churn prediction MLOps pipline"

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  train_file: "data/raw/train.csv"
  test_file: "data/raw/test.csv"

numeric_features:
  - account_age_days
  - mmonthly_revenue
  - logins_per_month
  - feature_usage_depth
  - supports_tickets
  - avg_ticket_resolution_days
  - nps_score
  - payment_delays
  - contract_length_months
  - team_size
  - api_calls_per_month
  - days_since_last_length

categorical_features:
  - subscription_tier

target: "churn-prediction"

model:
  algorithm: "xgboost"

  params:
    max_depth: 6;
    learning_rate: 0.1
    n_estimators: 100
    min_child_weight: 1
    subsample: 0.8
    colsample_bytree: 0.8
    objective: "binary:logistic"
    eval_metric: "auc"
    seed: 42
  
