name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-dockerhub:
    runs-on: ubuntu-latest
    if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -f docker/backend.Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/mlops-api:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops-api:latest

      - name: Build and push frontend image
        run: |
          docker build -f docker/frontend.Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/mlops-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops-frontend:latest

  deploy-to-k8s:
    runs-on: ubuntu-latest
    needs: deploy-to-dockerhub
    if: secrets.KUBE_CONFIG_DATA
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Deploy to cluster
        run: |
          kubectl set image deployment/mlops-api mlops-api=${{ secrets.DOCKERHUB_USERNAME }}/mlops-api:latest || true
          kubectl set image deployment/mlops-frontend mlops-frontend=${{ secrets.DOCKERHUB_USERNAME }}/mlops-frontend:latest || true
