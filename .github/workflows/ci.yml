name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: dashboard/react-frontend
        run: npm ci

      - name: Run frontend build
        working-directory: dashboard/react-frontend
        run: npm run build --if-present

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -f docker/backend.Dockerfile -t ${DOCKERHUB_USERNAME:-myuser}/mlops-api:${GITHUB_SHA::8} .
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Build frontend image
        run: |
          docker build -f docker/frontend.Dockerfile -t ${DOCKERHUB_USERNAME:-myuser}/mlops-frontend:${GITHUB_SHA::8} .
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Push images
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        run: |
          docker push ${DOCKERHUB_USERNAME:-myuser}/mlops-api:${GITHUB_SHA::8}
          docker push ${DOCKERHUB_USERNAME:-myuser}/mlops-frontend:${GITHUB_SHA::8}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
